<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>记账本</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
    <div class="header">
        <i class="iconfont icon-menu nav"></i>
        <i class="iconfont icon-pen add-account"></i>
        <h1>记账本</h1>
    </div>
    <select id="type" class="">
        <option value="收入">收入</option>
        <option value="衣服">衣服</option>
        <option value="饮食">饮食</option>
        <option value="住宿">住宿</option>
        <option value="交通">交通</option>
        <option value="购物">购物</option>
        <option value="其他">其他</option>
    </select>
    <input id="amount" type="number" name="" value="">
    <input id="take-note" type="button" name="" value="记一笔">
    <ul class="account-list">
    </ul>
    <div class="modal add-menu">
        <div class="add-menu-header">
            <i class="iconfont icon-x close"></i>
            <div class="submit">发布</div>
            <h2>记一笔</h2>
        </div>
        <div class="select-list">
            <div class="type-container">
                <div class="select-type">
                    <div class="icon income">
                        <i class="iconfont icon-rmb"></i>
                    </div>
                    收入
                </div>
            </div>
            <div class="type-container">
                <div class="select-type">
                    <div class="icon clothing">
                        <i class="iconfont icon-clothing"></i>
                    </div>
                    衣服
                </div>
                <div class="select-type">
                    <div class="icon diet">
                        <i class="iconfont icon-diet"></i>
                    </div>
                    饮食
                </div>
                <div class="select-type">
                    <div class="icon hotel">
                        <i class="iconfont icon-hotel"></i>
                    </div>
                    住宿
                </div>
                <div class="select-type">
                    <div class="icon transportation">
                        <i class="iconfont icon-plane"></i>
                    </div>
                    交通
                </div>
            </div>
            <div class="type-container">
                <div class="select-type">
                    <div class="icon shop">
                        <i class="iconfont icon-shop"></i>
                    </div>
                    购物
                </div>
                <div class="select-type">
                    <div class="icon other">
                        <i class="iconfont icon-etc"></i>
                    </div>
                    其他
                </div>
            </div>
        </div>
    </div>
    <script src="/common.js"></script>
    <script src="/index.js"></script>
    </body>
</html>
