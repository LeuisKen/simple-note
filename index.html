<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>记账本</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <!-- htmlcs-disable max-len -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!-- htmlcs-enable max-len -->
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
    <div class="header">
        <i class="iconfont icon-menu nav"></i>
        <a href="#add"><i class="iconfont icon-pen add-account"></i></a>
        <h1>记账本</h1>
    </div>
    <ul class="menu">
        <li class="menu-item active"><a href="#">账目列表</a></li>
        <li class="menu-item"><a href="#sum">账目统计</a></li>
        <li class="menu-item">账目图表</li>
    </ul>
    <ul class="account-list">
    </ul>
    <!-- 条目编辑弹出层 start -->
    <div class="dialog add-menu">
        <div class="add-menu-header">
            <i class="iconfont icon-x close"></i>
            <div id="take-note" class="submit">发布</div>
            <h2>记一笔</h2>
        </div>
        <!-- 条目类型选择 start -->
        <div class="select-list">
            <div class="type-container">
                <div class="select-type">
                    <div class="icon income">
                        <i class="iconfont icon-income"></i>
                    </div>
                    收入
                </div>
            </div>
            <div class="type-container">
                <div class="select-type">
                    <div class="icon clothing">
                        <i class="iconfont icon-clothing"></i>
                    </div>
                    衣服
                </div>
                <div class="select-type">
                    <div class="icon diet">
                        <i class="iconfont icon-diet"></i>
                    </div>
                    饮食
                </div>
                <div class="select-type">
                    <div class="icon hotel">
                        <i class="iconfont icon-hotel"></i>
                    </div>
                    住宿
                </div>
                <div class="select-type">
                    <div class="icon transportation">
                        <i class="iconfont icon-transportation"></i>
                    </div>
                    交通
                </div>
            </div>
            <div class="type-container">
                <div class="select-type">
                    <div class="icon shop">
                        <i class="iconfont icon-shop"></i>
                    </div>
                    购物
                </div>
                <div class="select-type">
                    <div class="icon other">
                        <i class="iconfont icon-other"></i>
                    </div>
                    其他
                </div>
            </div>
        </div>
        <!-- 条目类型选择 end -->
        <div class="edit-area clearfix">
            <div class="selected-type">
            </div>
            <label class="edit-input">
                ￥<input id="amount" type="number" placeholder="0.00">
            </label>
        </div>
    </div>
    <!-- 条目编辑弹出层 end -->
    <script src="/common.js"></script>
    <script src="/index.js"></script>
    </body>
</html>
